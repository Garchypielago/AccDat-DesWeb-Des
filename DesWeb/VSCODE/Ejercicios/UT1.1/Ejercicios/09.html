<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Formulario ej09 - Crea tu PIZZA</h1>
    </header>

    <body>
        <form method="post" action="http://localhost:8000/09.php" enctype="multipart/form-data">
            <fieldset class="border p-4 rounded">
                <legend class="fw-bold">Personaliza tu Pizza</legend>
        
                <fieldset class="mb-4">
                    <legend>Tipo de masa</legend>
                    <ul class="list-unstyled">
                        <li class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="tipomasa" value="F"> Fina
                            </label>
                        </li>
                        <li class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="tipomasa" value="G"> Gruesa
                            </label>
                        </li>
                        <li class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="tipomasa" value="Q"> Bordes de queso
                            </label>
                        </li>
                        <li class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="tipomasa" value="SG"> Sin gluten
                            </label>
                        </li>
                    </ul>
                </fieldset>
        
                <fieldset class="mb-4">
                    <legend>Tamaño de la pizza</legend>
                    <ul class="list-unstyled">
                        <li class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="tamaño" value="S"> Pequeña
                            </label>
                        </li>
                        <li class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="tamaño" value="M"> Mediana
                            </label>
                        </li>
                        <li class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="tamaño" value="L"> Grande
                            </label>
                        </li>
                        <li class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="tamaño" value="XL"> Gigante
                            </label>
                        </li>
                    </ul>
                </fieldset>
        
                <fieldset class="mb-4">
                    <legend>Base de la pizza</legend>
                    <ul class="list-unstyled">
                        <li class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="base" value="M"> Margarita
                            </label>
                        </li>
                        <li class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="base" value="BQQ"> Barbacoa
                            </label>
                        </li>
                        <li class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="base" value="C"> Cuatro quesos
                            </label>
                        </li>
                    </ul>
                </fieldset>
        
                <fieldset class="mb-4">
                    <legend>Ingredientes adicionales</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="IA-PI" name="extras[]"> Pimiento
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="IA-CE" name="extras[]"> Cebolla
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="IA-CP" name="extras[]"> Carne picada
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="IA-PL" name="extras[]"> Pollo
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="IA-BE" name="extras[]"> Berenjena
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="IA-XQ" name="extras[]"> Extra de queso
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="IA-BBQ" name="extras[]"> Salsa barbacoa
                        </label>
                    </div>
                </fieldset>
            </fieldset>
        
            <fieldset class="border p-4 rounded">
                <legend class="fw-bold">Datos de entrega</legend>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" id="name" placeholder="nombre">
                    </div>
                    <div class="col-md-6">
                        <label for="apellidos" class="form-label">Apellidos:</label>
                        <input type="text" class="form-control" name="apellidos" id="subname" placeholder="apellidos">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="dirección" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" name="direccion" id="address" placeholder="direccion">
                    </div>
                    <div class="col-md-6">
                        <label for="teléfono" class="form-label">Teléfono:</label>
                        <input type="tel" class="form-control" name="telefono" id="phone" placeholder="telefono">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="observaciones" class="form-label">Observaciones:</label>
                    <textarea id="observaciones" class="form-control" name="observaciones"></textarea>
                </div>
            </fieldset>
        
            <div class="mb-3">
                <label for="pago" class="form-label">Seleccione una manera de pago:</label>
                <select name="pago" class="form-select" id="pago">
                    <option selected>-</option>
                    <option value="T">Tarjeta Bancaria</option>
                    <option value="B">Bizum</option>
                    <option value="P">PayPal</option>
                </select>
            </div>
        
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Resetear</button>
            </div>
        </form>
        
    </body>
    
</body>
</html>
