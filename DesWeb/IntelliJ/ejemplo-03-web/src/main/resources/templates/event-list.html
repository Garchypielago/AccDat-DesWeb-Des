<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listado de eventos</title>
</head>
<body>
    <header>
        <h1 th:text="'Listado de eventos de ' + ${usuario}"></h1>
        <ul th:remove="all-but-first">
            <li th:each="language : ${languages}" th:text="${language}">es</li>
            <li>it</li>
            <li>de</li>
        </ul>
    </header>


    <table>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">FechaInicio</th>
                <th scope="col">FechaFianl</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="event : ${events}">
                <th scope="row" th:text="${event.getEventId()}"></th>
                <td th:text="${event.getTitle()}"></td>
                <td th:text="${event.getDescription()}"></td>
                <td th:text="${#temporals.format(event.getStart(), 'dd/MM/yyyy HH:mm:ss')}"></td>
                <td th:text="${#temporals.format(event.getEnd(), 'HH:mm:ss dd/MM/yyyy')}"></td>
                <td th:text="'Evento: ' + ${eventStat.count} + ' de ' + ${eventStat.size} "></td>
            </tr>
        </tbody>
        <tfoot><td colspan="6">Hay un total de <span th:remove="tag" th:text="${#lists.size(events)}"></span> eventos.</td></tfoot>
    </table>

<table>
    <caption th:text="'Listado de eventos de ' + ${usuario}"></caption>
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Titulo</th>
        <th scope="col">Descripcion</th>
        <th scope="col">FechaInicio</th>
        <th scope="col">FechaFianl</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event, status : ${events}">
        <th scope="row" th:text="${event.getEventId()}"></th>
        <td th:text="${event.getTitle()}"></td>
        <td th:text="${event.getDescription()}"></td>
        <td th:text="${event.getStart()}"></td>
        <td th:text="${event.getEnd()}"></td>
        <td th:text="'Evento: ' + ${status.count} + ' de ' + ${status.size} "></td>
    </tr>
    </tbody>
</table>

    <a href="/event/new">Crear eventos</a>
    <a href="/event/details">Detalle eventos</a>
</body>
</html>
